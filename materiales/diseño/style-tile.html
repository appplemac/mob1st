<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Style Tile</title>
		<!--[if lt IE 9]>
	   		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	    <![endif]-->
		<link rel="stylesheet" href="style-tile.css">
	</head>
	<body>
		<h1>Style tile</h1>
		<div class="demo-style">
			<a href="#" class="logo">
        <img src="elementos/logos/logo4.png" alt="Demo logo">
			</a>
			<h2 class="title lato">Esto es un ejemplo de un título</h2>
			<h3 class="subtitle merriweather">Esto es un subtítulo</h3>
			<p class="merriweather">
				Strike nothing, and stir nothing, but lash everything. <a href="#">The wind rises</a>, but it has not got up to my table-lands yet. Quick, and see to it.&mdash;By masts and keels!
			</p>

			<ul class="palette">
				<li class="color1"></li>
				<li class="color2"></li>
				<li class="color3"></li>
				<li class="color4"></li>
        <li class="color5"></li>
			</ul>
		
			<div class="demo-call">
				<button class="lato" type="submit">COMPRAR</button><br>
				<span class="lato small">
					Servidor seguro
				</span>
			</div>
		</div>
	</body>
</html>
